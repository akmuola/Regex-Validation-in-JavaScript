<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <title>RegEx Form Validation</title>
  <style>
    #message{
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      color:antiquewhite;
      background: darkgreen;
      line-height: 40px;
      margin:5px;
      text-align: center;
      border-radius: 5px;
    }
  </style>
</head>
<body class="bg-default">
 <div class="container bg-dark">
   <div class="row">
     <div class="col-sm-8 mx-auto mt-3">
	 <div class="card card-body">
       <h1 class="text-center">User Registration Form</h1>
       <form id="formLogin">
         <div id="message"></div>
         <div class="form-group">
             <label>User Name</label>
			  <div class="input-group">
			  <div class="input-group-text"><h3 class="fa fa-user"></h3></div>
             <input type="text" id="name" class="form-control" placeholder="User Name" required>
          <div class="invalid-feedback">Name must be between 2 and 10 characters</div>
         </div>
         <div class="form-group">
          <label>ZipCode</label>
		  <div class="input-group">
			  <div class="input-group-text"><h3 class="fa fa-book"></h3></div>
          <input type="text" id="zip" class="form-control" placeholder="ZipCode" required>
       <div class="invalid-feedback">Enter a Valid ZipCode</div>
      </div>
      <div class="form-group">
        <label>Email</label>
		 <div class="input-group">
			  <div class="input-group-text"><h3 class="fa fa-envelope"></h3></div>
        <input type="text" id="email" class="form-control" placeholder="Email" required>
     <div class="invalid-feedback">Enter a Valid Email</div>
    </div>
    <div class="form-group">
      <label>Phone Number</label>
	   <div class="input-group">
			  <div class="input-group-text"><h3 class="fa fa-tablet"></h3></div>
      <input type="text" id="phone" class="form-control" placeholder="Phone Number" required>
   <div class="invalid-feedback">Enter a Valid Phone Number</div>
  </div>
  <input type="submit" value="Submit" class="btn btn-dark btn-block">
       </form>
     </div>
   </div>
 </div>
</div>


<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="reg.js"></script>
</body>
</html>
